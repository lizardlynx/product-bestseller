<!DOCTYPE html>
<head>
  <script src="/libs/highcharts.js"></script>
  <script src="/libs/modules/data.js"></script>
  <script src="/libs/modules/series-label.js"></script>
  <script src="/libs/modules/exporting.js"></script>
  <script src="/libs/modules/export-data.js"></script>
  <script src="/libs/modules/accessibility.js"></script>
  <script type="module" src="/scripts/index.js"></script>
  <script type="module" src="/scripts/analysis.js"></script>
  <link rel="stylesheet" href="/styles/index.css">
  <link rel="stylesheet" href="/styles/analysis.css">
  <style>
    body{
      margin: 0;
      padding: 0;
    }
    #overlay {
      margin: 0;
      position: fixed;
      width: 100vw;
      height: 100vh;
      background-color: white;
      z-index: 101;
      display: flex;
      flex-direction: column;

      justify-content: center;

    </div>
    <div id="chart-1" class="tab-holder hidden">
      <div id="chart-compare-shop-prices"></div>
    </div>
    <div id="chart-2" class="tab-holder hidden">
      <div id="chart-compare-shop-avg-diff"></div>
