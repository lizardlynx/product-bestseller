<!DOCTYPE html>
<head>
  <script type="module" src="/scripts/index.js"></script>
  <script type="module" src="/scripts/lists.js"></script>
  <link rel="stylesheet" href="/styles/index.css">
  <link rel="stylesheet" href="/styles/lists.css">
</head>
<body>
  <div id="header-holder"></div>
  <div class="wrapper">
    <div class="lists"></div>
    <hr>
    <div class="create-list">
      <div class="upper">
        <input autocomplete="off" class="product-search" type="text" placeholder="Введіть назву списку" id="list-title">
        <button class="submit">Створити список</button>
      </div>
      <div class="search-field">
        <div class="products-set"></div>
        <p>Натисність на продукт аби додати його в список</p>
        <input type="text" autocomplete="off" class="product-search" id="product-search-list" placeholder="Введіть продукт.." title="Введіть назву продукта">
        <div class="search-results" id="search-results-list"></div>
      </div>
    </div>
  </div>
</body>
</html>
