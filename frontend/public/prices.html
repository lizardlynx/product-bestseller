<!DOCTYPE html>
<head>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="http://code.highcharts.com/modules/heatmap.js"></script>
  <script type="module" src="/scripts/index.js"></script>
  <script type="module" src="/scripts/prices.js"></script>
  <link rel="stylesheet" href="/styles/index.css">
  <link rel="stylesheet" href="/styles/analysis.css">
  <style>
    body{
      margin: 0;
      padding: 0;
    }
    #overlay {
      margin: 0;
      position: fixed;
      width: 100vw;
      height: 100vh;
      background-color: white;
      z-index: 101;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="overlay">Loading...</div>
  <div id="header-holder"></div>
  <div class="wrapper">
    <h2>Аналіз цін</h2>
    <div class="tab-buttons">
      <!-- <button class="tab-opener-button" data-ref="chart-1">Calendar</button> -->
      <button class="tab-opener-button" data-ref="chart-2">Correlation heatmap</button>
    </div>
    <div id="chart-1" class="tab-holder hidden">
      <div id="chart-prices-diff-calendar"></div>
    </div>
    <div id="chart-2" class="tab-holder hidden">
      <select class="p-settings" style="margin: 10px 0;" name="product-corr" id="product-correlated">
        <option value="product">Продукт</option>
        <option value="diff">Зміна ціни на день</option>
      </select>
      <select name="shop-cor" class="p-settings" style="margin: 10px 0;" id="shop-product-correlated">
        <option value="all">Всі</option>
        <option value="auchan">Ашан</option>
        <option value="silpo">Сільпо</option>
      </select>
      <div id="selector-supplement">
        <input type="number" class="p-settings" style="margin: 10px 0;" id="selector-supplement-data" name="period" min="1" value="5902"/>
      </div>
      <div id="chart-prices-correlation-heatmap"></div>
      <div id="chart-prices-correlation" style="margin-top: 30px;"></div>
      <div id="prices-percent-change" class="tab-buttons" style="margin-top: 30px;"></div>
    </div>
    
  </div>
</body>
</html>
